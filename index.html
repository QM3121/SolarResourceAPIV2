<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solar Resource Viewer</title>
  <link
    rel="stylesheet"
    href="https://js.arcgis.com/4.25/esri/themes/light/main.css"
  />
  <script src="https://js.arcgis.com/4.25/"></script>
  <style>
    html, body, #viewDiv {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic"
    ], function(Map, MapView, Graphic) {
      const apiKey = "ZTxykdcgo6jCUJMv88T7JcKbmZGjIyBeWd4dAXY9";

      const map = new Map({
        basemap: "hybrid"  // Satellite imagery with labels
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-99.9, 31.0],
        zoom: 6
      });

      const system_capacity = 100000; // 100 MW in kW
      const azimuth = 180;
      const tilt = 30;
      const array_type = 2; // single-axis tracker
      const module_type = 1;
      const losses = 22.5;

      const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

      view.on("click", function(event) {
        const lat = event.mapPoint.latitude;
        const lon = event.mapPoint.longitude;
        const url = `https://developer.nrel.gov/api/pvwatts/v6.json?api_key=${apiKey}&lat=${lat}&lon=${lon}&system_capacity=${system_capacity}&azimuth=${azimuth}&tilt=${tilt}&array_type=${array_type}&module_type=${module_type}&losses=${losses}`;

        fetch(url)
          .then(res => {
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return res.json();
          })
          .then(data => {
            if (data.outputs) {
              const acAnn = data.outputs.ac_annual;
              const dcMo = data.outputs.dc_monthly;
              const solAnn = data.outputs.solrad_annual;

              const dcMonthlyStr = Array.isArray(dcMo)
                ? dcMo.map((val,i) => `${monthNames[i]}: ${(val/1000).toFixed(1)} MWh`).join("<br>")
                : "N/A";

              view.graphics.removeAll();
              const marker = new Graphic({
                geometry: event.mapPoint,
                symbol: {
                  type: "simple-marker",
                  color: "yellow",
                  size: "12px",
                  outline: { color: "black", width: 1 }
                },
                popupTemplate: {
                  title: `Solar @ ${lat.toFixed(4)}, ${lon.toFixed(4)}`,
                  content: `
                    <b>Annual AC Output:</b> ${(acAnn/1000).toFixed(1)} MWh<br/>
                    <b>Annual Solar Irradiation:</b> ${solAnn.toFixed(2)} kWh/mÂ²/day<br/><br/>
                    <b>Monthly DC Output (MWh):</b><br/>${dcMonthlyStr}
                  `
                }
              });

              view.graphics.add(marker);
              view.popup.open({
                location: event.mapPoint,
                title: marker.popupTemplate.title,
                content: marker.popupTemplate.content
              });

            } else {
              alert("No outputs from API");
            }
          })
          .catch(err => {
            console.error(err);
            alert("Error: " + err.message);
          });
      });
    });
  </script>
</body>
</html>
